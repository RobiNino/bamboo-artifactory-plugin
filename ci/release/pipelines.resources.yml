resources:
  - name: bambooSnapshotGit
    type: GitRepo
    configuration:
      path: jfrog/jenkins-artifactory-plugin
      gitProvider: il_automation
      branches:
        include: master

  - name: bambooReleaseGit
    type: GitRepo
    configuration:
      path: jfrog/jenkins-artifactory-plugin
      gitProvider: il_automation
      buildOn:
        commit: false
      branches:
        include: master
